
<div class="card mb-3" style="max-width: 540px;margin-left: 400px;margin-top: 50px;height:500px;width:500px">
    <div class="row g-0">
      <div class="col-md-4">
        <img src={{data.image}} class="img-fluid rounded-start" alt="...">
      </div>
      <div class="col-md-8">
        <div class="card-body" >
          <h5 class="card-title"><b>{{data.title}}</b></h5>
          <p class="card-text">{{data.description}}</p>
          <p class="card-text">Rs.{{data.price}}</p>
        </div>
      </div>
    </div>
  </div>
